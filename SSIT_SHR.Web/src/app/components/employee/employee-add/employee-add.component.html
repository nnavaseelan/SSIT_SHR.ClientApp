<app-emp-wizard></app-emp-wizard>

<div class="card">
    <b class="headerText">Employee Job Details</b>
    <div class="card-block">
        <div class="row">

            <div class="col-md-12 row">
                <div class="col-md-6 row  form-group">
                    <label class="col-md-3">Start Date</label>
                    <input class="col-md-8 form-control" placeholder=" /  / ">
                    <div class="col-md-1"><span class="fa fa-calendar "></span></div>

                </div>

                <div class="col-md-6 row form-group ">
                    <label class="col-md-3">End Date</label>
                    <input class="col-md-8 form-control" placeholder=" /  / ">
                    <div class="col-md-1"><span class="fa fa-calendar "></span></div>
                </div>
            </div>


            <div class="col-md-12 row">
                <div class="col-md-6 row form-group">
                    <label class="col-md-3">Employment Type</label>
                    <select name="" id="" class="col-md-8 form-control">
      <option value="">full </option>
    </select>

                </div>

                <div class="col-md-6 row  form-group">
                    <label class="col-md-3">Department</label>
                    <select name="" id="" class="col-md-8 form-control">
      <option value="">full </option>
    </select>
                </div>
            </div>

            <div class="col-md-12 row">
                <div class="col-md-6 row  form-group">
                    <label class="col-md-3">Notice period</label>
                    <select name="" id="" class="col-md-8 form-control">
      <option value="">1 Month </option>
    </select>

                </div>

                <div class="col-md-6 row form-group">
                    <label class="col-md-3">Job Profile</label>
                    <select name="" id="" class="col-md-8 form-control">
      <option value="">Sales </option>
    </select>
                </div>
            </div>


            <div class="col-md-12 row">
                <div class="col-md-6 row  form-group">
                    <div class="col-md-3"></div>
                    <select name="" id="" class="col-md-8 form-control">
      <option value="">Warning Period </option>
    </select>
                </div>
                <div class="col-md-6 row form-group text-font-1">
                    <label class="col-md-3">Tickets</label>
                    <input class="col-md-6 form-control" placeholder=" ">
                    <div class="col-md-3">calculated :4 </div>

                </div>

            </div>

            <!-- checkboxes -->
            <div class="col-md-12 row">
                <div class="col-md-6 row pl-3 form-group text-font-1 ">
                </div>
                <div class="col-md-6 row form-group text-font-1">
                    <label class="col-md-3"></label>
                    <input class="col-md-6 form-control" placeholder=" ">
                    <div class="col-md-3">Standard :4 </div>
                </div>
            </div>

            <div class="col-md-12 row pt-2 mb-2 border-top-bottom">
                <div class="col-md-3 form-group text-font-1"> <input type="checkbox" class="mt-1" name="has tickets">Has Tickets </div>
                <div class="col-md-3 form-group text-font-1"> <input type="checkbox" class="mt-1" name="Insurance">Has Insurance</div>
                <div class="col-md-3 form-group text-font-1"> <input type="checkbox" class="mt-1" name="has tickets"> Has End of Service</div>
                <div class="col-md-3 form-group text-font-1"> <input type="checkbox" class="mt-1" name="has tickets"> Has Vacation </div>
                <div class="col-md-3 form-group text-font-1"> <input type="checkbox" class="mt-1" name="has tickets"> Needs clearance</div>
                <div class="col-md-3 form-group text-font-1"> <input type="checkbox" class="mt-1" name="has tickets"> Needs manager Authroization </div>

            </div>

            <div class="col-md-12 row">
                <div class="col-md-9 row  pl-3 form-group text-font-1">
                    <!-- <input type="checkbox" class="mt-1" name="has tickets"> Needs clearance -->
                </div>
                <div class="col-md-3 row  form-group">
                    <a [routerLink]="['/employeelist/employeemaster']" class="btn btn-secondary btn-md ml-2 pull-right ">Back</a>
                    <button type="button" class="btn btn-success btn-md pull-right ml-2 ">Save</button>
                    <!-- <a [routerLink]="['/employeelist/employeemaster']"  class="btn btn-secondary btn-md ml-2 pull-right ">Next</a> -->
                    <button type="button" class="btn btn-secondary btn-md pull-right  ml-2">Next</button>

                </div>
            </div>
            <!-- end check -->
        </div>
    </div>
    <!-- carblock end  -->
</div>
<!-- care end   -->
