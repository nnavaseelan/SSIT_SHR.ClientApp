 <div [@routerTransition]>
<div class="row">
     <div class="col-lg-12">
     <form role="form">
         <div class="row">
         <div class="col-lg-6">
               <fieldset class="form-group">
                    <label >{{getTranslationItem('lbl_User_FullName')}}</label>
                    <input class="form-control" [(ngModel)]="Fullname" name="Fullname">
                
                </fieldset>
        </div>
            <div class="col-lg-6">
               <fieldset class="form-group">
                    <label >{{getTranslationItem('lbl_User_UserName')}}</label>
                    <input class="form-control"[(ngModel)]="Username" name="Username" >
                
                </fieldset>
        </div>
           
    </div>
    <div class="row">
         <div class="col-lg-6">
               <fieldset class="form-group">
                    <label >{{getTranslationItem('lbl_User_Email')}}</label>
                    <input class="form-control"[(ngModel)]="Email" name="Email" >
                </fieldset>
        </div>
            <div class="col-lg-6">
                <button type="submit" class="btn btn-secondary butttttn " (click)="userlist()"style="margin-top:33px;">{{getTranslationItem('lbl_btn_Search')}}</button>
             </div>
           
    </div>
      </form>
   </div>

</div>
